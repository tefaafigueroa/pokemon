<!DOCTYPE html>
<html ng-app="Pokemon">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="icon" href="https://vignette.wikia.nocookie.net/the-pokemon-sun-and-moon/images/4/4c/Pokeball.png/revision/latest?cb=20161123053945">
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  </head>
  <body ng-controller="ListadoPokemon">
    <div class="container fullContainer">
      <div class="row fullWidth">
        <div class="col-md-12 text-center header">
          <h4 class="title">NEW POKEDEX</h4>
        </div>
      </div>
      <br/>
      <div class="container">
        <div class="row">
          <div class="col-md-3 text-center col-sm-4" ng-repeat="P in Lista">
            <div class="divInfo">
              <img class="pokePicture" src="{{P.data.sprites.front_default}}" alt="Poke">
            </div>
            <div class="pokeName">{{P.data.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
